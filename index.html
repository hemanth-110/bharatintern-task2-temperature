<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="temp-conv">
            <div class="mobile">
                <h2 class="title">Temperature Converter</h2>

                <!-- results -->

                <div class="result">
                    <span class="result-head">Result (Celsius)</span>
                    <p class="celsius-value" id="celsius"></p>
                </div>

                <!-- Input -->

                <div class="degree-type">
                    <div class="degree-field">
                        <label for="degree">Degrees</label>
                        <input type="number" name="degree" id="degree">
                    </div>

                    <div class="temp-field">
                        <label for="temp-type">Type</label>
                        <select name="temperatures" id="temp" autocomplete="on">
                            <option value="fahrenheit" id="fahrenheit">fahrenheit</option>
                            <option value="kelvin" id="kelvin">Kelvin</option>
                        </select>
                    </div>
                </div>

                <button id="btn">CONVERT</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
